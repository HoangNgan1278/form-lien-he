<!DOCTYPE html>
<html lang="en">
<head>
    <title> FORM LIÊN HỆ </title>
    <style type="text/css">
        body{
            background-image: url(https://image.dienthoaivui.com.vn/x,webp,q90/https://dashboard.dienthoaivui.com.vn/uploads/wp-content/uploads/2021/04/anh-nen-halloween-9.jpg);
            background-repeat: no-repeat;
            background-size: 100% auto;
        }
    </style>
    <style>
       
        form {
            background: #eee;
            display: inline-block;
        }
        form span {
            display: inline-block;
            width: 80px;
            background: #eee;
            margin: 10px 3px 3px 8px;
        }
        form input, form select {
            width: 150px;
            height: 20px;
            margin: 0px 5px;
            box-sizing: border-box;
        }
        form select {
            margin: 1px;
        }
        form input[type='submit']{
            display: block;
            margin: 10px 0px 12px 98px;
            width: 80px;
            height: 30px;
        }
    </style>

</head>
<body>
   
      <form>
        <span>First name:</span>
        <input type="text" name="Firstname"><br>
        <span>Last name:</span>
        <input type="text" name="lastname"><br>
        <span>Email:</span>
        <input type="email" name="email"><br>
        <span>Town:</span>
        <select name="Town">
            <option value="1">Sofia</option>
            <option value="2">Ohio</option>
            <option value="3">Alaba</option>
        </select>
        <input type="submit" value="submit">
      </form>
</body>
</html>
